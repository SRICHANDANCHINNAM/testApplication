<button type="button" class="btn btn-primary m-t-20 m-l-10" data-toggle="modal" data-target="#exampleModal"
  (click)="openModal()">
  Open Modal
</button>


<!-- Child Component -->
<app-b [(showModal)]="showModal" (emitName)="changedNameInDom($event)"></app-b>


<!-- Dom update Two way data binding -->
<div *ngIf="showName" class="m-l-10">
  {{changedName}}
</div>
